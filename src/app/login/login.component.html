<div class="login-bg">

  <!-- Container starts -->
  <div class="container">

    <!-- Auth wrapper starts -->
    <div class="auth-wrapper">

      <!-- Form starts -->
      <form action="index.html">

        <div class="auth-box">
          <a href="index.html" class="auth-logo mb-4">
            <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery">
          </a>

          <h4 class="mb-4">Login</h4>

          <div class="mb-3">
            <label class="form-label" for="username">Username<span class="text-danger">*</span></label>
            <input type="text" id="username" [(ngModel)]="loginObj.userName" name="username" class="form-control" placeholder="Enter your username">
          </div>

          <div class="mb-2">
            <label class="form-label" for="pwd">Password <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" id="pwd" [(ngModel)]="loginObj.passWord" name="passwordHash" class="form-control" placeholder="Enter password">
              <button class="btn btn-outline-secondary" type="button">
                <i class="ri-eye-line text-primary"></i>
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-end mb-3">
            <a class="text-decoration-underline">Forgot password?</a>
          </div>

          <div class="mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary" (click)="loginBtn()">Login</button>
          </div>

        </div>

      </form>
      <!-- Form ends -->

    </div>
    <!-- Auth wrapper ends -->

  </div>
  <!-- Container ends -->
 <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static">
    <div class="modal-dialog loginModal" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6><span>Please select your SFU</span></h6>
        </div>
        <div class="modal-body" >
          <div class="form-group row mt-2">
            <div class="col" *ngFor="let item of sValue">
              <div class="card" style="background-color: rgba(172, 182, 201, 0.356);">
                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="sfuR_{{item.branchId}}"  name="sfuN" (click)="CurrentSfu(item.branchId)">
                    <label for="sfuR_{{item.branchId}}" class="form-check-label">
                      {{item.branchName}} </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalClear()">Cancel</button>
          <!-- <button type="button" class="btn btn-primary">Yes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
