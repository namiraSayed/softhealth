<div class="wrap">
  <div class="app-hero-header d-flex align-items-center">

    <!-- Breadcrumb starts -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
        <a routerLink="/home">Home</a>
      </li>
      <li class="breadcrumb-item text-primary" >
        <a routerLink="/home">Master Data</a>
      </li>
      <li class="breadcrumb-item text-primary" >
        <a routerLink="/home">Lab Master</a>
      </li>
      <li class="breadcrumb-item text-primary" >
        <a routerLink="/labanalyte-list">Specimen List</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/labanalyte">Specimen Add</a>
      </li>
    </ol>
    <!-- Breadcrumb ends -->
  </div>
  <div class="app-body">
    <div class="row gx-3">
      <div class="col-sm-12 col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add Specimen</h5>
          </div>
          <div class="card-body">
            <!-- Row Start -->
            <form [formGroup]="containerForm">
              <div class="row gx-3 mt-1">
                <div class="col-xxl-2 col-lg-3 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a13">Container Type</label>
                    <select class="form-select" id="a13" formControlName="containerTypeId">
                      <option value="0">Select Container Type</option>
                      <option [value]="item.dropdownValueId" *ngFor="let item of conatinerTypeData">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-3 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a13">Specimen Type</label>
                    <select class="form-select" id="a13" formControlName="specimenTypeId">
                      <option value="0">Select Specimen Type</option>
                      <option [value]="item.dropdownValueId" *ngFor="let item of specimenTypeData">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-3 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a1">Container Code<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="containerCode" id="a1" placeholder="Ente container Code" [ngClass]="{ 'is-invalid': submitted && containerForm.controls.containerCode.errors}">
                      <div *ngIf="submitted && containerForm.controls.containerCode.errors" class="invalid-feedback">
                        <div *ngIf="containerForm.controls.containerCode.errors?.['required']">containerCode is required.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a2">Container Name<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="containerName" id="a2"
                        placeholder="Ente Container Name"
                        [ngClass]="{ 'is-invalid': submitted && containerForm.controls.containerName.errors}">
                      <div *ngIf="submitted && containerForm.controls.containerName.errors" class="invalid-feedback">
                        <div *ngIf="containerForm.controls.containerName.errors?.['required']">Container Name is
                          required.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-5 col-lg-5 col-sm-12">
                  <div class="mb-3">
                    <label class="form-label" for="a4">Additive</label>
                    <div class="input-group">
                        <textarea class="form-control" id="a4" rows="3" formControlName="additive"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="form-check form-switch mt-4">
                      <input class="form-check-input" type="checkbox" role="switch" formControlName="isActive" id="a7">
                      <label class="form-check-label" for="a7">Status</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-sm-12">
              <div class="d-flex gap-2 justify-content-end">
                <a type="button" class="btn btn-outline-secondary" routerLink="/labspecimen-list">Cancel</a>
                <a type="button" class="btn btn-primary" (click)="saveForm()">
                  {{ editMode? 'Update' : 'Save'}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
