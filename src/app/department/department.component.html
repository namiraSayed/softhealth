<div class="wrap">
  <div class="app-hero-header d-flex align-items-center">

    <!-- Breadcrumb starts -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
        <a routerLink="/home">Home</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/home">Master Data</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/home">General Master</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/department-list">Departments List</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/departments">Departments Add</a>
      </li>
    </ol>
    <!-- Breadcrumb ends -->
  </div>
  <div class="app-body">
    <div class="row gx-3">
      <div class="col-sm-12 col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add Department</h5>
          </div>
          <div class="card-body">
            <!-- Row Start -->
            <form [formGroup]="department">
              <div class="row gx-3 mt-1">
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a13">Department Category</label>
                    <select class="form-select" id="a13" formControlName="departmentCategoryId">
                      <option value="0">Select Department Category</option>
                      <option value="2994">Dummy Department Category</option>
                      <option [value]="Item.departmentCategoryId" *ngFor="let Item of departmentCategoryData">
                        {{Item.description}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a1">Code<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="code" id="a1" placeholder="Ente Code"
                        [ngClass]="{ 'is-invalid': submitted && department.controls.code.errors}">
                      <div *ngIf="submitted && department.controls.code.errors" class="invalid-feedback">
                        <div *ngIf="department.controls.code.errors?.['required']">Code is required.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a2">Department Name<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="departmentName" id="a2"
                        placeholder="Ente Department Name"
                        [ngClass]="{ 'is-invalid': submitted && department.controls.departmentName.errors}">
                      <div *ngIf="submitted && department.controls.departmentName.errors" class="invalid-feedback">
                        <div *ngIf="department.controls.departmentName.errors?.['required']">Department Name is
                          required.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a3">Department Name Long<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <textarea name="departmentNameL" id="a3" rows="1"  class="form-control" formControlName="departmentNameL" id="a3"
                        placeholder="Ente Department Name Long"  [ngClass]="{ 'is-invalid': submitted && department.controls.departmentNameL.errors}"></textarea>
                      <!-- <input type="text" class="form-control" formControlName="departmentNameL" id="a3"
                        placeholder="Ente Department Name Long"
                        [ngClass]="{ 'is-invalid': submitted && department.controls.departmentNameL.errors}"> -->
                      <div *ngIf="submitted && department.controls.departmentNameL.errors" class="invalid-feedback">
                        <div *ngIf="department.controls.departmentNameL.errors?.['required']">Department Name 1 is
                          required.</div>
                      </div>
                    </div>
                  </div>
                </div>
               
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a4">Expense Account</label>
                    <div class="input-group">
                      <input type="number" class="form-control noArrowNum" formControlName="expenseAccount" id="a4"
                        placeholder="Ente Expense Account">
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a5">Revenue Account</label>
                    <div class="input-group">
                      <input type="number" class="form-control noArrowNum" formControlName="revenueAccount" id="a5"
                        placeholder="Ente Revenue Account">
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="form-check form-switch mt-4">
                      <input class="form-check-input" type="checkbox" role="switch" formControlName="isActive" id="a7">
                      <label class="form-check-label" for="a7">Status</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-sm-12">
              <div class="d-flex gap-2 justify-content-end">
                <a type="button" class="btn btn-outline-secondary" routerLink="/department-list">Cancel</a>
                <a type="button" class="btn btn-primary" (click)="saveForm()">
                  {{ editMode? 'Update' : 'Save'}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
