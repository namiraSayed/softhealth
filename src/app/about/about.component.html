
  <div class="wrap">
    <div class="app-hero-header d-flex align-items-center">
  
      <!-- Breadcrumb starts -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
          <a routerLink="/home">Home</a>
        </li>
        <li class="breadcrumb-item text-primary" aria-current="page">
          About
        </li>
      </ol>
      <!-- Breadcrumb ends -->
    </div>
    <div class="app-body">
      <div class="row gx-3">
        <div class="col-sm-12 col-12">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">Card</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary" (click)="btnNewT()">New Tab</button>
              <button class="btn btn-primary" (click)="btnNewT1()">New Tab1</button>
              <p>about works!</p>
              <button class="btn btn-primary" (click)="btnClick()">CLick</button>
              <!-- {{pdata | json}} - pdata -->

              <div class="ng-autocomplete " style="margin-top: 10px;">
                <ng-autocomplete [data]="contactData" [searchKeyword]="keyword"
                  (selected)='selectEvent($event)' (inputChanged)='getServerResponse($event)'
                  (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" (inputCleared)="searchCleared()"
                  [notFoundTemplate]="notFoundTemplate" [debounceTime]="600" [isLoading]="isLoadingResult"
                  [minQueryLength]="2" placeholder="Search Contact no.">
                </ng-autocomplete>
                <ng-template #itemTemplate let-item>
                  <a href="javascript:void(0)">
                    <div class="row">
                      <div class="col-10">
                        <span [innerHTML]="item.contactKey"></span><i></i>
                      </div>
                    </div>
                  </a>
                </ng-template>
                <ng-template #notFoundTemplate let-item>
                  <span class="notfound">
                    {{errorMsg}} Data Not Found
                  </span>
                </ng-template>
              </div>
              <p>Today is {{today | date}}</p>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
