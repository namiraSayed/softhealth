<div class="wrap">
  <div class="app-hero-header d-flex align-items-center">

    <!-- Breadcrumb starts -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
        <a routerLink="/home">Home</a>
      </li>
      <li class="breadcrumb-item text-primary">
        <a routerLink="/home">Insurance List</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">
        <a routerLink="/home">Insurance Form</a>
      </li>
    </ol>
    <!-- Breadcrumb ends -->
  </div>
  <div class="app-body">
    <div class="row gx-3">
      <div class="col-sm-12 col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add Insurance</h5>
          </div>
          <div class="card-body">
            <!-- Row starts -->
            <form [formGroup]="insuranceMaster">
              <div class="row gx-3">

                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a1">Insurance Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="insuranceName" id="a1"
                      placeholder="Enter Insurance Name"
                      [ngClass]="{ 'is-invalid': submitted && insuranceMaster.controls.insuranceName.errors }">
                    <div *ngIf="submitted && insuranceMaster.controls.insuranceName.errors" class="invalid-feedback">
                      <div *ngIf="insuranceMaster.controls.insuranceName.errors?.['required']">Insurance Name is required.</div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a2">{{'Insurance Name Long' | translate}}</label>
                    <input type="text" class="form-control" formControlName="insuranceNameL" id="a2"
                      placeholder="Enter Insurance Name Long">
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a3">Billing Cycle <span class="text-danger">*</span></label>
                    <select class="form-select" id="a3" class="form-control" formControlName="billingCycleId"
                      [ngClass]="{ 'is-invalid': submitted && insuranceMaster.controls.billingCycleId.errors }">
                      <option value="null">Select Billing Cycle</option>
                      <option *ngFor="let item of billingCycleData" [ngValue]="item.dropdownValueId">
                        {{item.value}}
                      </option>
                    </select>
                    <div *ngIf="submitted && insuranceMaster.controls.billingCycleId.errors" class="invalid-feedback">
                      <div *ngIf="insuranceMaster.controls.billingCycleId.errors?.['required']">Please Select BillingCycleId
                      </div>
                    </div>
                  </div>
                </div>
                 <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a4">CCHI Reg. No.</label>
                    <input type="text" class="form-control" formControlName="cchiRegistrationNumber" id="a4"
                      placeholder="Enter CCHI Reg. No.">
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a5">Vat No.</label>
                    <input type="text" class="form-control" formControlName="vatNumber" id="a5"
                      placeholder="Enter Vat No.">
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a6">Commercial Reg. No.</label>
                    <input type="text" class="form-control" formControlName="commercialRegistrationNumber" id="a6"
                      placeholder="Enter Commercial Reg. No.">
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a7">License Expiry</label>
                    <input type="date" class="form-control" formControlName="licenseExpiry" id="a7"
                      placeholder="Enter License Expiry">
                  </div>
                </div>
 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label for="paymentTerm" class="form-label">Payment Term</label>
                    <div class="d-flex">
                      <div class="form-check">
                        <input id="cash" class="form-check-input " formControlName="paymentTerms" type="radio" value="false"
                          name="paymentTerms" style="width: 20px;height: 16px;" checked>
                        <label for="cash" class="form-check-label ml-1">Cash</label>
                      </div>
                      &nbsp;
                      &nbsp;
                      <div class="form-check ml-5">
                        <input id="credit"  class="form-check-input" type="radio" value="true" formControlName="paymentTerms"
                          name="paymentTerms" style="width: 20px;height: 16px;">
                        <label for="credit" class="form-check-label ml-1">Credit</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a9">Payment Terms Days</label>
                    <select class="form-select" id="a9" class="form-control" formControlName="paymentTermsDaysId">
                      <option value="null">Select payment Terms Days</option>
                      <option *ngFor="let item of paymentTermsDayData" [ngValue]="item.dropdownValueId">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a10">ClaimSubmission Method</label>
                    <select class="form-select" id="a10" class="form-control" formControlName="claimSubmissionMethodId">
                      <option value="null">Select ClaimSubmission Method</option>
                      <option *ngFor="let item of claimSubMethodData" [ngValue]="item.dropdownValueId">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                </div>
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a11">Credit Limit</label>
                    <input type="number" class="form-control noArrowNum" formControlName="creditLimit" id="a11"
                      placeholder="Enter Credit Limit">
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a12">Available Limit</label>
                    <input type="number" class="form-control noArrowNum" formControlName="availableLimit" id="a12"
                      placeholder="Enter Available Limit">
                  </div>
                </div>
                 <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a13">EligibilityCheck Method</label>
                    <select class="form-select" id="a13" class="form-control" formControlName="eligibilityCheckMethodId">
                      <option value="null">Select EligibilityCheck Method</option>
                      <option *ngFor="let item of eigibleCheckData" [ngValue]="item.dropdownValueId">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                </div>
                 <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="m-0">
                      <label for="a14" class="form-label">Company Image</label>
                      <input class="form-control" type="file" id="a14" (change)="processEmpImg($event)" accept="image/*">
                    </div>
                  </div>
                </div>
                <!-- <div class="col-xxl-1">
                  <div class=" align-self-end" *ngIf="urlImage">
                    <img class="img-preview" src="{{imageUrl + urlImage}}" alt="uploaded img" width="100%">
                    <div class="container">
                      <br>
                      <span><i class="fa fa-trash text-red" style="width: 10px;" (click)="DeleteE()"></i></span>
                    </div>
                  </div>
                </div> -->
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a15">NPHIES Insurance Code</label>
                    <input type="text" class="form-control" formControlName="nPhieInsuranceCode" id="a15"
                      placeholder="Enter NPHIES Insurance Code">
                  </div>
                </div>
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a16">FHIR</label>
                    <input type="text" class="form-control" formControlName="insuranceFhirId" id="a16"
                      placeholder="Enter FHIR">
                  </div>
                </div>
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a17">FHIR Endpoint</label>
                    <input type="text" class="form-control" formControlName="fhirEndpoint" id="a17"
                      placeholder="Enter FHIR Endpoint">
                  </div>
                </div>
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a18">Supported FHIRVersion</label>
                    <input type="text" class="form-control" formControlName="supportedFHIRVersion" id="a18"
                      placeholder="Enter Supported FHIRVersion">
                  </div>
                </div>
                 <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a19">Authentication Method</label>
                    <input type="text" class="form-control" formControlName="authenticationMethod" id="a19"
                      placeholder="Enter Authentication Method">
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="form-check form-switch mt-4">
                      <input class="form-check-input" type="checkbox" role="switch" formControlName="zatcaCompliant"
                        id="a20">
                      <label class="form-check-label" for="a20">Zatca Compliant</label>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="form-check form-switch mt-4">
                      <input class="form-check-input" type="checkbox" role="switch"
                        formControlName="sfdaCompliant" id="a21">
                      <label class="form-check-label" for="a21">SFDA Compliant</label>
                    </div>
                  </div>
                </div>
              
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <div class="form-check form-switch mt-4">
                      <input class="form-check-input" type="checkbox" role="switch" formControlName="isActive" id="a22">
                      <label class="form-check-label" for="a22">Status</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-sm-12">
              <div class="d-flex gap-2 justify-content-end">
                <a type="button" class="btn btn-outline-secondary" routerLink="/insurance-list">Cancel</a>
                <a type="button" class="btn btn-primary" (click)="saveForm()">
                  {{ editMode? 'Update' : 'Save'}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!-- Row starts -->
        <div class="row gx-3 mt-3" >
          <div class="col-sm-12">
            <div class="accordion mb-3" id="accordionSpecialTitle">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSpecialTitleOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSpecialTitleOne" aria-expanded="true"
                    aria-controls="collapseSpecialTitleOne">
                    <div class="d-flex flex-column">
                      <h5 class="m-0">Coverage</h5>
                    </div>
                  </button>
                </h2>
                <div id="collapseSpecialTitleOne" class="accordion-collapse collapse show" aria-labelledby="headingSpecialTitleOne"
                  data-bs-parent="#accordionSpecialTitle">
                  <div class="accordion-body">
                   sfzdxc
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSpecialTitleTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSpecialTitleTwo" aria-expanded="false"
                    aria-controls="collapseSpecialTitleTwo">
                    <div class="d-flex flex-column">
                      <h5 class="m-0">Coverage Class</h5>
                    </div>
                  </button>
                </h2>
                <div id="collapseSpecialTitleTwo" class="accordion-collapse collapse"
                  aria-labelledby="headingSpecialTitleTwo" data-bs-parent="#accordionSpecialTitle">
                  <div class="accordion-body">
                 efszdxf
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSpecialTitleThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSpecialTitleThree" aria-expanded="false" aria-controls="collapseSpecialTitleThree">
                    <div class="d-flex flex-column">
                      <h5 class="m-0">TPA</h5>
                    </div>
                  </button>
                </h2>
                <div id="collapseSpecialTitleThree" class="accordion-collapse collapse" aria-labelledby="headingSpecialTitleThree"
                  data-bs-parent="#accordionSpecialTitle">
                  <div class="accordion-body">
                   ethfvdsf
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Row ends -->
  </div>
</div>
